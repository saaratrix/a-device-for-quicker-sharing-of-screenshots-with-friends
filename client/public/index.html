<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Upload a file</title>
  <link href="./src/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div id="uploader" hidden="hidden">
    <div class="upload-details">
      <div class="upload-inputs">
        <p class="no-margin">Drag & Drop file anywhere or select file:</p>
        <p class="menu">
          <span class="history history-disabled menu-action" >Show history</span>
          -
          <span class="settings menu-action">
            Settings
          </span>
        </p>
        <input type="file" id="fileInput" class="file-input">
        <br>
        <br>
        <label for="secret">Extra Secret: </label>
        <input id="secret" type="text">
        <br>
        <br>
        <label for="secret">Filename: </label>
        <input id="filename" type="text">
      </div>
      <br>
      <div>
        <upload-editing />
      </div>
      <br>
      <button id="upload-btn" type="submit" disabled>
        Upload
      </button>
      <p id="upload-error" class="error" hidden="hidden"></p>
      <div class="drag-drop-area">
        <p>
          Drop file anywhere.
        </p>
      </div>
    </div>
    <div id="link-share" class="invisible">
      <div class="link-container">
        <a href="#" class="link-text"></a>
        <i class="link-copy-btn" title="click to copy">âŽ˜</i>
      </div>
    </div>
    <div id="preview-container"></div>
  <!-- </div id="uploader>-->
  </div>
  <div id="viewer" hidden="hidden">
    <div class="view-item-container">
      <div id="view-item"></div>
      <viewer-controls />
    </div>

  </div>
  <div class="dialog-backdrop"></div>
  <dialog class="history-dialog dialog">
    <div class="history-dialog-content">
      <h1>Previous items</h1>
      <div class="history-items"></div>
    </div>
  </dialog>
  <dialog class="settings-dialog dialog">
    <div class="settings-dialog-content">
      <h1>Settings, many choices.</h1>
      <div class="settings-list">
        <div class="settings-adapt-height settings-row" title="If checked it will limit the height of the image, video to the height of your browser.">
          <label for="automaticallyAdjustHeight">Automatically adjust height:</label>
          <div><input type="checkbox" id="automaticallyAdjustHeight"></div>
        </div>
        <div class="settingss-viewer-controls-placement settings-row">
          <label for="viewerControlsPlacement">Settings position:</label>
          <select id="viewerControlsPlacement">
            <option value="page:left">Page Top Left</option>
            <option value="page:right">Page Top Right</option>
            <option value="item:left">Image Top Left</option>
            <option value="item:right">Image Top Right</option>
          </select>
        </div>
      </div>
    </div>
  </dialog>
</div>
<script src="./src/app.js" type="module"></script>
</body>
</html>
