<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload a file</title>
  <link href="./src/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div id="uploader" hidden="hidden">
    <div class="upload-details">
      <div class="upload-inputs">
        <p>Drag & Drop file anywhere or select file:</p>
        <p><span class="history history-disabled" >Show history</span></p>
        <input type="file" id="fileInput" class="file-input">
        <br>
        <br>
        <label for="secret">Extra Secret: </label>
        <input id="secret" type="text">
        <br>
        <br>
        <label for="secret">Filename: </label>
        <input id="filename" type="text">
      </div>
      <br>
      <button id="upload-btn" type="submit" disabled>
        Upload
      </button>
      <div class="drag-drop-area">
        <p>
          Drop file anywhere.
        </p>
      </div>
    </div>
    <div id="link-share" class="invisible">
      <div class="link-container">
        <a href="#" class="link-text"></a>
        <i class="link-copy-btn" title="click to copy">âŽ˜</i>
      </div>
    </div>
  </div>
  <div id="viewer" hidden="hidden">
    <div id="view-item"></div>
  </div>
  <div class="history-dialog-backdrop"></div>
  <dialog class="history-dialog">
    <div class="history-dialog-content">
      <h1>Previous items</h1>
      <div class="history-items"></div>
    </div>
  </dialog>
</div>
<script src="./src/app.js" type="module"></script>
</body>
</html>
